<script language="javascript" type="text/javascript">
var timerid = 0;
var images = new Array(	"https://farm5.staticflickr.com/4277/35393934186_39a5b2375d_b.jpg",
			"https://farm5.staticflickr.com/4282/35267015492_a7de67a682_b.jpg",
			"https://farm5.staticflickr.com/4206/35433618635_c9beb7bc8a_b.jpg"
);
var countimages = 0;
function startTime()
{
	if(timerid)
	{
		timerid = 0;
	}
	var tDate = new Date();
	
	if(countimages == images.length)
	{
		countimages = 0;
	}
	if(tDate.getSeconds() % 5 == 0)
	{
		document.getElementById("img1").src = images[countimages];
	}
	countimages++;
	
	timerid = setTimeout("startTime()", 1000);
}
</script>
